    <div class="container">
        <h2>BMI Calculator</h2>
        <form class="form">
            <p class="inputs">
                <label>Height (kg): </label>
                <input type="number" id="height" min="1">
            </p>
            <p class="inputs">
                <label>Weight (kg): </label>
                <input type="number" id="weight" min="1">
            </p>
    
            <button class="convBtn">Convert</button>
            <div style="margin-top: 20px;">
                <h3>Your BMI is:</h3>
                <p id="results"></p>
            </div>
            <p id="message"></p>
    
        </form>
    </div>
